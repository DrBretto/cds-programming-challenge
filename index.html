<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CDS PRogramming Challenge</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="app.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <header>
    <img src="./img/header.JPG" class="center"></img>
    <h1>Contact Details</h1>
  </header>
  <main>

    <form>
    <label for="firstName" id="first">First Name: </label>
    <input type="text" id="firstName" name="firstName" maxlength="30" required>
    <br>
    <label for="lastName" id="last">Last Name: </label>
    <input type="text" id="lastName" name:"lastName" maxlength="30" required>
    <br>
    <label for="phone">Phone: </label> 
    <input type="text" id="phone" name="phone" maxlength="30" required>
    <br>
    <label for="email" id="emailInput">Email: </label>
    <input type="text" id="email" name="email" maxlength="50" required>
    <br>
    <span class="error">* required </span>
    <br>
    <label for="promo">Promo Code: </label>
    <input type="text" id="promo" name="promo" maxlength="7">
    <br>
    
    <label for="howDidYouHear">How did you hear?</label>
    <select id="howDidYouHear" name="howDidYouHear">
      <option value="socialMedia">Social Media</option>
      <option value="fromAFriend">From a friend</option>
      <option value="email">Email</option>
      <option value="other">Other</option>
    </select> <br>

    <input type="checkbox" id="terms" name="terms" value="terms">
    <label for="terms">I agree to the terms and conditions of this event.</label><br>

    <div class="hidden">
      <ul>
        <li>All cancellation requests must be received by March 1, 2022</li>
        <li>All cancellation requests are subject to a $100 cancellation fee.</li>
        <li>No one under the age of 16 will be allowed on the show floor.</li>
      </ul>
    </div>

    <input type="submit">

  </form>

  </main>
  <footer class="center">
    <p class="center">For assistance please call 
      <a class="tel" href="tel:555-5555">555-5555</a> or
      <a class="email" href="mailto:test@test.com">Email Us</a>
    </p>
  </footer>  
  <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
